name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git versioning tools

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install Inno Setup
        run: choco install innosetup --no-progress

      - name: Build and Publish
        run: |
          dotnet publish src/UnfuckMyTime.UI/UnfuckMyTime.UI.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -o dist/win-x64

      - name: Build Installer
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          Write-Host "Building installer for version $version"
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "/DMyAppVersion=$version" installer\setup.iss

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/installer/UnfuckMyTime_Setup.exe
            dist/win-x64/UnfuckMyTime.UI.exe
          draft: false
          prerelease: false
          generate_release_notes: true
